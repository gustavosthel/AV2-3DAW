<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login de Administrador</h1>
    </header>
    <div class="container">
        <div class="right">
            <form class="forms" id="formsUsuario">
                <h2>Loga-se</h2>
                <p>Explore por todos os nosso recusos realizando o registro no nosso sistema</p>
                <label>Email</label>
                <input type="text" id="email" name="email" placeholder="Digite o seu email">
                <label>Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite a sua senha">
                <div class="checkbox-container">
                    <input type="checkbox" id="manterConectado" name="manterConectado">
                    <p>Manter Conectado?</p>
                </div>
                <button type="submit">Logar</button>
                <p>Não possuir uma conta? faça o <a href="../register/register.html">registro aqui</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
