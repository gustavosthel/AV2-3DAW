<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="funcionario.css">
    <title>Configuração de Funcionários</title>
</head>
<body>
    <header>
        <a href="../home/home.html"><img src="../image/logo.png" alt="logo beleza estética"></a>
        <nav class="menu">
            <li><a href="../home/home.html">Início</a></li>
            <li><a href="../funcionarios/funcionarios.html">Funcionários</a></li>
            <li><a href="../cadastroAdm/cadastroAdm.html">Adm</a></li>
            <li><a href="../horarios/horarios.html">Horários</a></li>
            <li><a href="../servicos/servicos.html">Serviços</a></li>
        </nav>
        <img src="../image/icon.png" alt="icone">
    </header>
    <main>
        <h2>Configurações de Funcionários</h2>
        <table class="tabelaFuncs">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Horários</th>
                    <th>
                        <button id="adicionar">
                            <p>Adicionar</p>
                            <img src="../image/add.png" alt="Adicionar">
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tabelaFuncs">
                <!-- As linhas serão preenchidas dinamicamente pelo JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Adicionar Funcionário</h2>
            <form id="addForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
    
                <label for="role">Cargo:</label>
                <input type="text" id="role" name="role" required>
    
                <label for="schedule">Horários:</label>
                <input type="text" id="schedule" name="schedule" required>
    
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    
    <!-- Modal de Edição -->
    <div id="modalEditEmployee" class="modal">
        <div class="modal-content">
            <span id="closeModalEditEmployee" class="close">&times;</span>
            <h2>Editar Funcionário</h2>
            <form id="editEmployeeForm">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" name="name" required>
                
                <label for="editCpf">CPF:</label>
                <input type="text" id="editCpf" name="cpf" required>
                
                <label for="editRole">Cargo:</label>
                <input type="text" id="editRole" name="role" required>
                
                <label for="editSchedule">Horários:</label>
                <input type="text" id="editSchedule" name="schedule" required>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Modal de Exclusão -->
    <div id="modalDeleteEmployee" class="modal">
        <div class="modal-content">
            <span id="closeModalDeleteEmployee" class="close">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza de que deseja excluir este funcionário?</p>
            <button id="cancelButton" class="cancel-button">Cancelar</button>
            <button id="confirmDeleteButton" class="confirm-button">Confirmar</button>
        </div>
    </div>

    <script src="funcionario.js"></script>
</body>
</html>
